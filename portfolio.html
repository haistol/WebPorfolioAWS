<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Juan De la Rosa Portfolio</title>
</head>
<body>
    <header>
        <section id="header" class="container">
            <figure id="logo-img">
                <img src="img/logo.png" alt="Personal logo">
            </figure>
            <div id="title-text">
                <h1 id="owner">Juan Ramon De la Rosa</h1>
                <h2 id="entitle">Front-end Jedi</h2>
            </div>
        </section>
        <hr id="header-break"/>
    </header>
    <div class="viewspace container">
        <section id="main-img">
            <figure>
                <img id="big-banner" src="img/technology.jpg"  alt="Blue circuit board">
            </figure>
        </section>
        <section id="projects">
            <h2 id="projects-head">Featured Work</h2>
            <div class="container">
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/ud036_StarterCode">
                            <img src="img/movietrailer.png"  alt="Film Roll">
                        </a>
                        <figcaption class="project-name">Movie Trailer Website</figcaption>
                        <a href="https://github.com/haistol/ud036_StarterCode">https://github.com/haistol/ud036_StarterCode</a>
                    </figure>
                </div>
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/superlists">
                            <img src="img/superlist.png" alt="To do List">
                        </a>
                        <figcaption class="project-name">Superlist</figcaption>
                        <a href="https://github.com/haistol/superlists">https://github.com/haistol/superlists</a>
                    </figure>
                </div>
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/LogsAnalyzer">
                            <img src="img/loganalyzer.png" alt="System log">
                        </a>
                        <figcaption class="project-name">Log Analyzer</figcaption>
                        <a href="https://github.com/haistol/LogsAnalyzer">https://github.com/haistol/LogsAnalyzer</a>
                    </figure>
                </div>
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/CatalogApp">
                            <img  src="img/catalogo.png" alt="Catalog page">
                        </a>
                        <figcaption class="project-name">Catalog Website</figcaption>
                        <a href="https://github.com/haistol/CatalogApp">https://github.com/haistol/CatalogApp</a>
                    </figure>
                </div>
            </div>
        </section>
    </div>
    <footer class="container">
        <figure>
            <a href="https://www.linkedin.com/in/juan-de-la-rosa-94843a75">
                <img id="linkedin-button" src="img/linkedin.png" alt="LinkedIn profile button">
            </a>
        </figure>
    </footer>
</body>
</html>
