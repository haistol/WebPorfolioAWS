<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Juan De la Rosa Porfolio</title>
</head>
<body>
    <header>
        <section id="header" class="container">
            <figure id="logo-img">
                <img src="img/logo.png" alt="image of code">
            </figure> 
            <div id="title-text">
                <h1 id="owner">Juan Ramon De la Rosa</h1>
                <h2 id="entitle">Front-end Jedi</h2>
            </div>
        </section>
        <hr id="header-break"/>
    </header>
    <div class="viewspace container">
        <section id="main-img">
            <figure>
                <img id="big-banner" src="img/technology.jpg"  alt="image of code">
            </figure>
        </section>
        <section id="projects">
            <h2 id="projects-head">Featured Work</h2>
            <div class="container">
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/ud036_StarterCode">
                            <img src="img/movietrailer.png"  alt="image of code">
                        </a>
                        <figcaption class="project-link">Movie Trailer Website</figcaption>
                        <a href="https://github.com/haistol/ud036_StarterCode">https://github.com/haistol/ud036_StarterCode</a>
                    </figure>
                </div>
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/superlists">
                            <img src="http://via.placeholder.com/300x150" alt="image of code">
                        </a>
                        <figcaption class="project-link">Superlist</figcaption>
                        <a href="https://github.com/haistol/superlists">https://github.com/haistol/superlists</a>
                    </figure>
                </div>
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/LogsAnalyzer">
                            <img src="img/loganalyzer.png" alt="image of code">
                        </a>
                        <figcaption class="project-link">Log Analyzer</figcaption>
                        <a href="https://github.com/haistol/LogsAnalyzer">https://github.com/haistol/LogsAnalyzer</a>
                    </figure>
                </div>
                <div class="project">
                    <figure class="project-img" >
                        <a href="https://github.com/haistol/CatalogApp">
                            <img  src="http://via.placeholder.com/300x150" alt="image of code">
                        </a>
                        <figcaption class="project-link">Catalog Website</figcaption>
                        <a href="https://github.com/haistol/CatalogApp">https://github.com/haistol/CatalogApp</a>
                    </figure>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
</body>
</html>
